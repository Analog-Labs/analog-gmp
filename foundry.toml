[profile.default]
src = "src"
out = "out"
libs = ["lib"]
match_contract = ".+Test"

# Lint
deny_warnings = true

# Solc options
solc = '0.8.25'
evm_version = 'shanghai'
optimizer = true
optimizer_runs = 200000

# EVM options
gas_limit = 30000000
gas_price = 1
block_base_fee_per_gas = 0
block_gas_limit = 30000000

# Fuzz tests options
[fuzz]
runs = 5000

# When debuging fuzz tests, uncomment this seed to make tests reproducible.
# seed = "0xdeadbeefdeadbeefdeadbeefdeadbeef"
